{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: auto; padding: 20px; border-radius: 10px; background-color: #f9f9f9; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #333;">Add Book</h2>

    <form method="POST" style="display: flex; flex-direction: column; gap: 10px;">
        {% csrf_token %}

        <label for="title" style="font-weight: bold;">Title:</label>
        <input type="text" name="title" required style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">

        <label for="author" style="font-weight: bold;">Author:</label>
        <input type="text" name="author" required style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">

        <label for="date_borrowed" style="font-weight: bold;">Date Borrowed:</label>
        <input type="date" name="date_borrowed" required style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">

        <label for="date_returned" style="font-weight: bold;">Date Returned:</label>
        <input type="date" name="date_returned" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc;">

        <input type="hidden" name="record_id" value="{{ record.id }}">

        <button type="submit" style="padding: 10px; border-radius: 5px; background-color: #007bff; color: white; font-weight: bold; border: none; cursor: pointer;">
            Add Book
        </button>
    </form>

    <div style="text-align: center; margin-top: 10px;">
        <a href="{% url 'record' record.id %}" style="color: #007bff; font-weight: bold; text-decoration: none;">Back to Record</a>
    </div>
</div>
{% endblock %}
